<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <!-- Main container holding both the form and tasks -->
    <div id="app-container">
        <div id="app">
            <h1>To-Do List</h1>

            <!-- Filter and Sort Container -->
            <div id="filter-sort-container">
                <select id="filter-priority" onchange="filterTasks()">
                    <option value="All">All</option>
                    <option value="High">High Priority</option>
                    <option value="Medium">Medium Priority</option>
                    <option value="Low">Low Priority</option>
                </select>

                <select id="sort-tasks" onchange="sortTasks()">
                    <option value="default">Sort By</option>
                    <option value="date">Due Date</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </div>

            <!-- Task input form -->
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <textarea id="task-desc" placeholder="Task Description"></textarea>
                <input type="text" id="task-due" placeholder="Due Date" required>
                <select id="task-priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <!-- Task list container -->
        <div id="tasks-container">
            <div id="tasks"></div>
        </div>
    </div>

    <!-- Edit form (Initially hidden) -->
    <div id="edit-form-container" style="display: none;">
        <h2>Edit Task</h2>
        <form id="edit-form">
            <input type="text" id="edit-title" placeholder="Task Title" required>
            <textarea id="edit-desc" placeholder="Task Description"></textarea>
            <input type="datetime-local" id="edit-due" placeholder="Due Date">
            <select id="edit-priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit">Update Task</button>
            <button type="button" onclick="hideEditForm()">Cancel</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
